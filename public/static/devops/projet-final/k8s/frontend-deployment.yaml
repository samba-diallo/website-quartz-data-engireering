apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecodata-frontend
  namespace: ecodata
  labels:
    app: ecodata-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecodata-frontend
  template:
    metadata:
      labels:
        app: ecodata-frontend
    spec:
      containers:
      - name: frontend
        image: ecodata-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: API_URL
          value: "http://ecodata-backend:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ecodata-frontend
  namespace: ecodata
  labels:
    app: ecodata-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: ecodata-frontend
